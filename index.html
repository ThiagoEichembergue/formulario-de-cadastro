<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="clientes.jpg" alt="musica">
        </div>
        <div class="form-box">
            <h2>Criar conta</h2>
            <p>ja Ã© um membro? <a href="#">Login</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu E-mail" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="telefone" id="nome" placeholder="Digite o seu Telefone" required>
                </div>
                <div class="input-group t01">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite o sua Senha" required>
                </div>
                <div class="input-group t01">
                    <label for="confirmar senha">Confirmar Senha</label>
                    <input type="password" id="confirmar senha" placeholder="Confirme sua Senha" required>
                </div>
                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
